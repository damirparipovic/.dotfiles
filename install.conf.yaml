- defaults:
  link:
    create: true
    force: true

- clean: ['~']

- link:
  ~/.bashrc: bashrc
  ~/.vim: vim
  ~/.vimrc: vimrc
  ~/.tmux.conf: tmux.conf
  ~/.config/nvim: nvim
  ~/.zshrc: zshrc
  ~/.config/alacritty/alacritty.toml: alacritty.toml
  ~/.i3/config: i3/config

- create:
  - ~/.oh-my-zsh

- shell:
  - [git submodule update --init --recursive, Installing submodules]
